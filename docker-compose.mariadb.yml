services:
  mariadb:
    image: mariadb:latest
    container_name: payment-gateway-mariadb
    restart: unless-stopped
    env_file:
      - .env.docker.mariadb
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    driver: local
